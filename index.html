<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뉴스2</title>
  <style>
    body {
      margin: 0;
      background: transparent; /* 프리즘에서 배경 투명 가능 */
      overflow: hidden;
    }
    #news {
      position: fixed;      /* 화면 고정 */
      top: 0;            /* 화면 상단에 붙이기 */
      left: 0;
      transform: translateY(-9px); /* 강제 위치 조정 */
      white-space: nowrap;
      display: inline-block;
      font-size: 28px;
      color: white;
      font-weight: bold;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
      will-change: transform; /* GPU 최적화 */
      backface-visibility: hidden;
      animation: scroll 120s linear infinite; /* 글자 속도 */
      z-index: 9999; /* 다른 요소 위에 */
    }
    @keyframes scroll {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="news">뉴스 로딩 중...</div>

  <script>
  let lastNews = "";
  
  async function loadNews() {
    try {
      let res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=ko&gl=KR&ceid=KR:ko");
      let data = await res.json();
      let newsText = data.items.map(i => i.title).join("   |   ");
      
      if (newsText !== lastNews) { // 변경이 있을 때만 갱신
        document.getElementById("news").innerText = newsText;
        lastNews = newsText;
      }
    } catch (e) {
      console.error("뉴스 불러오기 실패", e);
    }
  }
  loadNews();
  setInterval(loadNews, 300000); // 5분마다
  </script>
</body>
</html>
