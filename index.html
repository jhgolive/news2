<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    #wrapper {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }
    #news {
      display: inline-block;
      font-size: 28px;
      color: white;
      font-weight: bold;
      animation: scroll 120s linear infinite; /* 충분히 긴 시간 */
    }
    @keyframes scroll {
      50%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="news">뉴스 로딩 중...</div>
  </div>

  <script>
  async function loadNews() {
    try {
      let res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=ko&gl=KR&ceid=KR:ko");
      let data = await res.json();
      let titles = data.items.map(i => i.title).join("   |   ");

      // 같은 내용을 2번 이어 붙여야 끊김 없이 반복됨
      document.getElementById("news").innerText = titles + "   |   " + titles;
    } catch (e) {
      console.error("뉴스 불러오기 실패", e);
    }
  }
  loadNews();

  // 뉴스 갱신은 예를 들어 5분마다
  setInterval(loadNews, 300000);
  </script>
</body>
</html>
