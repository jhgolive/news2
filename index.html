<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent; /* 프리즘에서 배경 투명 가능 */
      overflow: hidden;
    }
    #news {
      white-space: nowrap;
      display: inline-block;
      font-size: 28px;
      color: white;
      font-weight: bold;
      animation: scroll 120s linear infinite; /* 글자 속도 */
    }
    @keyframes scroll {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="news">뉴스 로딩 중...</div>

  <script>
  async function loadNews() {
    try {
      let res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=ko&gl=KR&ceid=KR:ko");
      let data = await res.json();
      document.getElementById("news").innerText =
        //data.items.slice(0, 10).map(i => i.title).join("   |   "); //기사 10개 가져오기 rss2json 무료 최대 10개
        data.items.map(i => i.title).join("   |   ");
    } catch (e) {
      console.error("뉴스 불러오기 실패", e);
    }
  }
  loadNews();
  setInterval(loadNews, 300000); // 뉴스 갱신 5분마다
  </script>
</body>
</html>
