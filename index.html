<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    .marquee {
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 40px;
    }
    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      font-size: 28px;
      font-weight: bold;
      color: white;
      animation: scroll linear infinite;
    }
    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); } /* 절반까지만 이동 */
    }
  </style>
</head>
<body>
  <div class="marquee">
    <div class="marquee-content" id="news"></div>
  </div>

  <script>
  async function loadNews() {
    try {
      let res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=ko&gl=KR&ceid=KR:ko");
      let data = await res.json();
      let text = data.items.map(i => i.title).join("   |   ");

      const newsDiv = document.getElementById("news");
      // 두 번 이상 이어붙여서 빈 공간 제거
      newsDiv.textContent = text + "   |-|   " + text + "   |--|   " + text;

      // 길이에 따라 속도 자동 계산
      let width = newsDiv.scrollWidth / 3; // 실제 한 줄 길이
      let duration = width / 100; // 100px당 1초
      newsDiv.style.animationDuration = duration + "s";

    } catch (e) {
      console.error("뉴스 불러오기 실패", e);
    }
  }

  loadNews();
  setInterval(loadNews, 60000);
  </script>
</body>
</html>
