<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    .marquee {
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 40px;
    }
    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      font-size: 28px;
      font-weight: bold;
      color: white;
      animation: scroll linear infinite;
    }
    @keyframes scroll {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <div class="marquee-content" id="news"></div>
  </div>

  <script>
  async function loadNews() {
    try {
      let res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=ko&gl=KR&ceid=KR:ko");
      let data = await res.json();
      let text = data.items.map(i => i.title).join("   |   ");
      text = text + "   |   " + text; // 끊김 없게 두 번 이어붙이기

      const newsDiv = document.getElementById("news");

      // ⚡ 애니메이션을 리셋하지 않고 텍스트만 교체
      newsDiv.textContent = text;

      // 길이에 맞춰 속도 자동 조정
      let width = newsDiv.scrollWidth / 2;
      let duration = width / 1000; // 100px 당 1초
      newsDiv.style.animationDuration = duration + "s";

    } catch (e) {
      console.error("뉴스 불러오기 실패", e);
    }
  }

  loadNews();
  setInterval(loadNews, 60000);
  </script>
</body>
</html>
