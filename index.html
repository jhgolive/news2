<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    .marquee {
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 40px;
    }
    .marquee-content {
      display: flex;
      white-space: nowrap;
      font-size: 28px;
      font-weight: bold;
      color: white;
      animation: scroll linear infinite;
    }
    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); } /* 전체 길이만큼 이동 */
    }
  </style>
</head>
<body>
  1<div class="marquee">
    <div class="marquee-content" id="news"></div>
  </div>

  <script>
  async function loadNews() {
    try {
      let res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=ko&gl=KR&ceid=KR:ko");
      let data = await res.json();
      let text = data.items.map(i => i.title).join("   |   ");

      const newsDiv = document.getElementById("news");
      // 텍스트를 두 번 이상 이어 붙여서 빈공간 없이 흐르게
      newsDiv.innerHTML = text + "   |One more time|   " + text;

      // 전체 폭 계산
      let width = newsDiv.scrollWidth / 2; // 실제 뉴스 한 줄 길이
      let duration = width / 1000; // 100px 당 1초
      newsDiv.style.animationDuration = duration + "s";
    } catch (e) {
      console.error("뉴스 불러오기 실패", e);
    }
  }

  loadNews();
  setInterval(loadNews, 60000);
  </script>
</body>
</html>
